<div class="dialog-container paper-theme">
  <div class="dialog-header">
    <h2>Configure Code Version</h2>
  </div>
  <form [formGroup]="codeVersionForm" (ngSubmit)="onSubmit()">
    <div class="dialog-content">
      <div class="form-field">
        <label>Name</label>
        <input type="text" formControlName="name" placeholder="Enter version name">
        <div class="error-message" *ngIf="codeVersionForm.get('name')?.errors?.['required'] && codeVersionForm.get('name')?.touched">
          Name is required
        </div>
      </div>

      <div class="form-field">
        <label>Description</label>
        <textarea formControlName="description" placeholder="Enter version description" rows="3"></textarea>
        <div class="error-message" *ngIf="codeVersionForm.get('description')?.errors?.['required'] && codeVersionForm.get('description')?.touched">
          Description is required
        </div>
      </div>

      <div class="columns-section">
        <div class="column-config">
          <h3>Input Columns</h3>
          <div formArrayName="inputColumns">
            <div *ngFor="let column of inputColumns.controls; let i=index" [formGroupName]="i" class="column-field">
              <input type="text" formControlName="name" placeholder="Column name">
              <select formControlName="type">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                <option value="date">Date</option>
              </select>
              <button type="button" class="btn-icon" (click)="removeInputColumn(i)">
                <mat-icon>remove_circle</mat-icon>
              </button>
            </div>
            <button type="button" class="btn-add" (click)="addInputColumn()">
              <mat-icon>add_circle</mat-icon> Add Input Column
            </button>
          </div>
        </div>

        <div class="column-config">
          <h3>Output Columns</h3>
          <div formArrayName="outputColumns">
            <div *ngFor="let column of outputColumns.controls; let i=index" [formGroupName]="i" class="column-field">
              <input type="text" formControlName="name" placeholder="Column name">
              <select formControlName="type">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                <option value="date">Date</option>
              </select>
              <button type="button" class="btn-icon" (click)="removeOutputColumn(i)">
                <mat-icon>remove_circle</mat-icon>
              </button>
            </div>
            <button type="button" class="btn-add" (click)="addOutputColumn()">
              <mat-icon>add_circle</mat-icon> Add Output Column
            </button>
          </div>
        </div>
      </div>

      <div class="code-editor-section">
        <h3>Code Implementation</h3>
        <div class="code-editor-container">
          <ngx-monaco-editor
            [style.height]="'300px'"
            [options]="{
              language: 'typescript',
              theme: 'vs-dark',
              minimap: { enabled: false },
              scrollBeyondLastLine: false,
              fontSize: 14,
              automaticLayout: true
            }"
            formControlName="code"
          ></ngx-monaco-editor>
        </div>
      </div>
    </div>

    <div class="dialog-actions">
      <button type="button" class="btn-secondary" (click)="onCancel()">Cancel</button>
      <button type="submit" class="btn-primary" [disabled]="codeVersionForm.invalid || loading">
        <span *ngIf="!loading">Create Version</span>
        <div *ngIf="loading" class="spinner"></div>
      </button>
    </div>
  </form>
</div>
