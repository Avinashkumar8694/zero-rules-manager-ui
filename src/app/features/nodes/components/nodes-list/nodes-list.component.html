
<div class="nodes-container">
  <div class="nodes-header">
    <h2>Available Nodes</h2>
    <button mat-raised-button color="primary" (click)="loadDefaultNodes()">Load Default Nodes</button>
  </div>
  <div class="nodes-grid">
    <div *ngFor="let node of registeredNodes" 
         class="node-card" 
         cdkDrag 
         [cdkDragDisabled]="false"
         (cdkDragStarted)="onDragStarted($event, node)">
      <div class="node-content">
        <div class="node-info">
          <span class="node-type">{{ node.type }}</span>
          <span class="node-category">{{ node.appearance?.category }}</span>
        </div>        <div class="node-actions">
          <button mat-icon-button color="accent" (click)="editNode(node)" matTooltip="Edit node">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
